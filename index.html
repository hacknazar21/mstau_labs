<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>МСТАУ Лабораторные</title>
  </head>
  <body>
    <h1>Лабораторная работа №1</h1>
    <h2>Задание</h2>
    <p>
      Построить алгоритм и написать программу на любом языке программирования
      для интервальных чисел по своему варианту
    </p>
    <h2>Вариант 7 (1)</h2>
    <p>
      A = [1, 5] <br />
      B = [10, 20]
    </p>
    <h2>Программа</h2>
    <label for="value_A">Введите значения А через запятую</label>
    <input type="text" id="value_A" />
    <br />
    <br />
    <label for="value_B">Введите значения B через запятую</label>
    <input type="text" id="value_B" />
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
